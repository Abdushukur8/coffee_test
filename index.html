<!DOCTYPE html>

                <nav class="header_nav">
                    <ul class="navbar_list">
                        <li class="navbar_list_item">
                            <a href="#" class="navbar_link">Home</a>
                        </li>
                        <li class="navbar_list_item">
                            <a href="#" class="navbar_link">Pages</a>
                        </li>
                        <li class="navbar_list_item">
                            <a href="#" class="navbar_link">Shop</a>
                        </li>
                        <li class="navbar_list_item">
                            <a href="#" class="navbar_link">Blog</a>

                    </ul>
                </nav>
                <a class="header_logo" href="#">

                            <form class="header_search_form">
                                <fieldset class="header_search_form__wrap">
                                    <input type="text" placeholder="Search" class="header_mySearch">
                                </fieldset>
                            </form>

                    </div>

    <main class="main">
        <section class="slide_section">

                        </div>
                        <div class="home_slide_second">

                            <div class="slide_first_thing">

                                <img class="natural" src="./img/main_slider/natural_product.png" alt="">
                                <h1 class="home_slide_second_title">enjoy life sip by sip</h1>
                                <img class="with_love" src="./img/main_slider/with_love.png" alt="">
                                
                                
                            </div>
                            <img class="bean bean_top" src="./img/main_slider/coffee_beans.png" alt="">
                            <img class="bean bean_bottom" src="./img/main_slider/coffee_beans.png" alt="">

                    </div>
                    <div class="slider-img second_slider fade">
                        <div class="second_slider_img">
                            <img class="cup_slide" width="600px" src="./img/main_slider/cup_slide.png" alt="">

                    <div class="slider-img fade">

                    <img class="slideBtn nextBtn" src="./img/main_slider/next_arrow.svg" alt="">
                
                
                    <img class="slideBtn prevBtn" src="./img/main_slider/prev_arrow.svg" alt="">
